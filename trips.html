<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/png" href="./img/active.svg">
    <link rel="stylesheet" href="./css/bootstrap-grid.css">
    <link rel="stylesheet" href="./css/owl.theme.default.min.css">
    <link rel="stylesheet" href="./css/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/components.css">
</head>
<body class="page-profile">
    <header class="header">
        <div class="container d-flex align-items-center justify-content-between" style="max-width: 1280px;">
            <div class="header__logo">
                <img src="./img/logo.svg" alt="">
            </div>
            <ul class="header__menu d-flex">
                <li class="header__menu--item d-flex">
                    <a href="" class="header__menu--link d-flex align-items-center active">Home</a>
                </li>
                <li class="header__menu--item d-flex">
                    <a href="" class="header__menu--link d-flex align-items-center">Performance</a>
                </li>
                <li class="header__menu--item d-flex">
                    <a href="" class="header__menu--link d-flex align-items-center">Reservations</a>
                </li>
                <li class="header__menu--item d-flex">
                    <a href="" class="header__menu--link d-flex align-items-center">Reviews</a>
                </li>
                <li class="header__menu--item d-flex">
                    <a href="" class="header__menu--link d-flex align-items-center">Earnings</a>
                </li>
                <li class="header__menu--item d-flex">
                    <a href="" class="header__menu--link d-flex align-items-center">Messages</a>
                </li>
            </ul>
            <div class="header__buttons d-flex align-items-center">
                <div class="select">
                    <select id="standard-select">
                        <option value="Option 1">Option 1</option>
                        <option value="Option 2">Option 2</option>
                        <option value="Option 3">Option 3</option>
                        <option value="Option 4">Option 4</option>
                        <option value="Option 5">Option 5</option>
                        <option value="Option length">Option that has too long of a value to fit</option>
                    </select>
                    <span class="focus"></span>
                </div>
                <button class="header__buttons--profile btn">
                    <img src="./img/profile.svg" alt="">
                </button>
            </div>
        </div>
    </header>
    
    <div class="trips">
        <div class="container" style="max-width: 1280px;">
            <h1 class="page-head__title">My trips</h1>
            <div class="trips__menu">
                <button class="trips__menu--btn btn active" data-id="0">
                    Upcoming
                </button>
                <button class="trips__menu--btn btn" data-id="1">
                    Past
                </button>
            </div>
            <div class="trips__body active" data-id="0">
                <div class="row">
                    <div class="col-3">
                        <div class="trips__item">
                            <figure class="trips__item--cover">
                                <img src="./img/cover/room.png" alt="">
                            </figure>
                            <p class="trips__item--date">2022</p>
                            <h1 class="trips__item--title">name</h1>
                            <div class="trips__list d-flex align-items-center">
                                <figure class="trips__list--cover">
                                    <img src="./img/cover/room.png" alt="">
                                </figure>
                                <h1 class="trips__list--title">Stambas Sastumros</h1>
                            </div>
                            <div class="trips__list--all" data-id="0">
                                <div class="trips__list d-flex align-items-center">
                                    <figure class="trips__list--cover">
                                        <img src="./img/cover/room.png" alt="">
                                    </figure>
                                    <h1 class="trips__list--title">Stambas Sastumros</h1>
                                </div>
                                <div class="trips__list d-flex align-items-center">
                                    <figure class="trips__list--cover">
                                        <img src="./img/cover/room.png" alt="">
                                    </figure>
                                    <h1 class="trips__list--title">Stambas Sastumros</h1>
                                </div>
                            </div>
                            <button class="trips__item--more btn" data-id="0">
                                Show more trip plans
                            </button>
                        </div>
                    </div><!-- item end -->
                    <div class="col-3">
                        <div class="trips__item">
                            <figure class="trips__item--cover">
                                <img src="./img/cover/room.png" alt="">
                            </figure>
                            <p class="trips__item--date">2022</p>
                            <h1 class="trips__item--title">name</h1>
                            <div class="trips__list d-flex align-items-center">
                                <figure class="trips__list--cover">
                                    <img src="./img/cover/room.png" alt="">
                                </figure>
                                <h1 class="trips__list--title">Stambas Sastumros</h1>
                            </div>
                            <div class="trips__list--all" data-id="1">
                                <div class="trips__list d-flex align-items-center">
                                    <figure class="trips__list--cover">
                                        <img src="./img/cover/room.png" alt="">
                                    </figure>
                                    <h1 class="trips__list--title">Stambas Sastumros</h1>
                                </div>
                                <div class="trips__list d-flex align-items-center">
                                    <figure class="trips__list--cover">
                                        <img src="./img/cover/room.png" alt="">
                                    </figure>
                                    <h1 class="trips__list--title">Stambas Sastumros</h1>
                                </div>
                            </div>
                            <button class="trips__item--more btn" data-id="1">
                                Show more trip plans
                            </button>
                        </div>
                    </div><!-- item end -->
                </div>
            </div>
            <div class="trips__body" data-id="1">
                2
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./function/select/bootstrap-select.js"></script>
    <script src="./function/select/bundle.min.js"></script>
    <script src="./function/select/livefilter.min.js"></script>
    <script src="./function/select/tabcomplete.min.js"></script>
    <script src="./function/owl.carousel.min.js"></script>
    <script src="./function/function.js"></script>
    <script>
        profileItemSlider();
    </script>
</body>
</html>
