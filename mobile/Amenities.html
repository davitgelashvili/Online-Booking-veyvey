    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <button class="header--back btn">

                </div>
                <div class="col-6 d-inline-flex justify-content-end">
                    <button class="btn">
                        X

                </div>
                <div class="col-12">

                </div>
            </div>
        </div>

                </div>

                    <div>
                        <h1 class="amenities__item--title">Air conditioning</h1>
                        <p class="amenities__item--desc bold">Add details</p>
                    </div>
                    <div>
                        <button class="btn amenities__item--btn">
                            <svg width="10" height="8" viewBox="0 0 10 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M1.44141 4.00191L3.81541 6.37491L8.56141 1.62891" stroke="#040921" stroke-width="1.5"

                    <div>

                        </button>

                            <svg xmlns="http://www.w3.org/2000/svg" width="10" height="8" viewBox="0 0 320 512">

                    <div>
                        <button class="btn amenities__item--btn">
                            <svg width="10" height="8" viewBox="0 0 10 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M1.44141 4.00191L3.81541 6.37491L8.56141 1.62891" stroke="#040921" stroke-width="1.5"
                                    stroke-linecap="round" stroke-linejoin="round" />
