<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cancellation Policy</title>
        <link rel="stylesheet" href="../css/bootstrap-grid.css" />
        <link rel="stylesheet" href="../css/owl.theme.default.min.css" />
        <link rel="stylesheet" href="../css/owl.carousel.min.css" />
        <link rel="stylesheet" href="../css/mobile.css" />
    </head>

    <body>
        <header class="header">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <button class="header--back btn">
                            <img src="../img/arrow-back.svg" alt="" />
                            Back
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <div class="page mt-4 page-bottom-padding">
            <div class="container">
                <div class="pg-header">
                    <h1 class="pg-header__title">Cancellation policy</h1>
                    <p class="pg-header__subtitle">Which cancellation options do you want to offer guests?</p>
                </div>

                <form action="#" class="form">
                    <div class="form__fields bordered">
                        <div>
                            <label for="flexible" class="radio-btn">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <p class="radio-btn__label-text">Flexible</p>
                                        <p class="form-helper">Full refund 1 day prior to arrival</p>
                                    </div>

                                    <div>
                                        <input type="radio" id="flexible" name="cancellation" checked />
                                        <div class="radio-btn__bullet"></div>
                                    </div>
                                </div>
                            </label>
                        </div>

                        <div>
                            <label for="flexibleOrNonRef" class="radio-btn">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <p class="radio-btn__label-text">Flexible or Non-refundable</p>
                                        <p class="form-helper">
                                            In addition to Flexible, offer a non-refundable option - guests pay 10% less, but you keep your
                                            payout no matter when they cancel.
                                        </p>
                                        <a href="#" class="link-block-accent sp-mt-2">Learn More</a>
                                    </div>

                                    <div>
                                        <input type="radio" id="flexibleOrNonRef" name="cancellation" />
                                        <div class="radio-btn__bullet"></div>
                                    </div>
                                </div>
                            </label>
                        </div>

                        <div>
                            <label for="moderate" class="radio-btn">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <p class="radio-btn__label-text">Moderate</p>
                                        <p class="form-helper">Full refund 5 days prior to arrival</p>
                                    </div>
                                    <div>
                                        <input type="radio" id="moderate" name="cancellation" />
                                        <div class="radio-btn__bullet"></div>
                                    </div>
                                </div>
                            </label>
                        </div>

                        <div>
                            <label for="moderateOrNonRef" class="radio-btn">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <p class="radio-btn__label-text">Moderate or Non-refundable</p>
                                        <p class="form-helper">
                                            In addition to Moderate, offer a non-refundable option - guests pay 10% less, but you keep your
                                            payout no matter when they cancel.
                                        </p>
                                        <a href="#" class="link-block-accent sp-mt-2">Learn More</a>
                                    </div>

                                    <div>
                                        <input type="radio" id="moderateOrNonRef" name="cancellation" />
                                        <div class="radio-btn__bullet"></div>
                                    </div>
                                </div>
                            </label>
                        </div>

                        <div>
                            <label for="somethingElse" class="radio-btn">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <p class="radio-btn__label-text">
                                            Something label <span class="badge ms-2"><span>New</span></span>
                                        </p>
                                        <p class="form-helper">
                                            In addition to Flexible, offer a non-refundable option - guests pay 10% less, but you keep your
                                            payout no matter when they cancel.
                                        </p>
                                    </div>

                                    <div>
                                        <input type="radio" id="somethingElse" name="cancellation" />
                                        <div class="radio-btn__bullet"></div>
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="btn-container d-flex justify-content-center">
            <button class="btn save-btn">Save</button>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="../function/select/bootstrap-select.js"></script>
        <script src="../function/select/bundle.min.js"></script>
        <script src="../function/select/livefilter.min.js"></script>
        <script src="../function/select/tabcomplete.min.js"></script>
        <script src="../function/drag.js"></script>
        <script src="../function/owl.carousel.min.js"></script>
        <script src="../function/function.js"></script>
        <script>
            menuPhotoSlider()
        </script>
    </body>
</html>
