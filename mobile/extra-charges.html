<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Extra Charges</title>
        <link rel="stylesheet" href="../css/bootstrap-grid.css" />
        <link rel="stylesheet" href="../css/mobile.css" />
    </head>

    <body>
        <header class="header">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <button class="text-btn text-btn--flex">
                            <img src="../img/arrow-back.svg" alt="" />
                            Back
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <div class="page mt-4 page-bottom-padding">
            <div class="container">
                <div class="pg-header">
                    <h1 class="pg-header__title">Extra charges</h1>
                </div>

                <form action="#" class="form">
                    <div class="text-input">
                        <label for="basePrice"> Security deposit per trip </label>
                        <input type="text" name="basePrice" id="basePrice" placeholder="$25" />
                    </div>

                    <div class="text-input">
                        <label for="basePrice"> Cleaning fee per trip </label>
                        <input type="text" name="basePrice" id="basePrice" placeholder="$25" />
                    </div>

                    <div class="text-input">
                        <label for="basePrice"> Weekend price per night </label>
                        <input
                            type="text"
                            name="basePrice"
                            id="basePrice"
                            placeholder="$ ( this replaces your fixed price for every Friday and Saturday. )"
                            style="padding-bottom: 32px"
                        />
                    </div>

                    <h2 class="title-1 my-4">Extra guests</h2>

                    <div class="text-input">
                        <label for="basePrice"> Fee per person per night </label>
                        <input type="text" name="basePrice" id="basePrice" placeholder="$10" />
                    </div>

                    <div class="text-input">
                        <label for="basePrice"> For each guest after </label>
                        <input type="text" name="basePrice" id="basePrice" placeholder="2" />
                    </div>

                    <div class="btn-container d-flex justify-content-center">
                        <button class="btn save-btn" type="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="../function/select/bootstrap-select.js"></script>
        <script src="../function/select/bundle.min.js"></script>
        <script src="../function/select/livefilter.min.js"></script>
        <script src="../function/select/tabcomplete.min.js"></script>
        <script src="../function/drag.js"></script>
        <script src="../function/owl.carousel.min.js"></script>
        <script src="../function/function.js"></script>
    </body>
</html>
