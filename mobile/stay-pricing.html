<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Length-of-stay prices</title>
        <link rel="stylesheet" href="../css/bootstrap-grid.css" />
        <link rel="stylesheet" href="../css/mobile.css" />
    </head>

    <body>
        <header class="header">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <button class="text-btn text-btn--flex">
                            <img src="../img/arrow-back.svg" alt="" />
                            Back
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <div class="page mt-4">
            <div class="container">
                <div class="pg-header">
                    <h1 class="pg-header__title">Length-of-stay prices</h1>
                    <p class="pg-header__subtitle">Which cancellation options do you want to offer guests?</p>
                </div>

                <form action="#" class="form">
                    <div class="text-input">
                        <label for="basePrice"> Weekly discount </label>
                        <input
                            type="text"
                            name="basePrice"
                            id="basePrice"
                            placeholder="% ( your average price with a 0% discount is $209 per week. )"
                            style="padding-bottom: 32px"
                        />
                    </div>

                    <div class="text-input">
                        <label for="basePrice"> Monthly discount </label>
                        <input
                            type="text"
                            name="basePrice"
                            id="basePrice"
                            placeholder="10% ( your average price with a 0% discount is $912 per month. )"
                            style="padding-bottom: 32px"
                        />
                    </div>

                    <div class="text-input">
                        <label for="basePrice"> Add discount for other stays </label>
                        <input type="text" name="basePrice" id="basePrice" placeholder="Select lenght-of-stay" />
                    </div>

                    <div class="fx-btn-box">
                        <button class="cta cta--primary cta--block" type="button">Save</button>
                    </div>
                </form>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="../function/select/bootstrap-select.js"></script>
        <script src="../function/select/bundle.min.js"></script>
        <script src="../function/select/livefilter.min.js"></script>
        <script src="../function/select/tabcomplete.min.js"></script>
        <script src="../function/drag.js"></script>
        <script src="../function/owl.carousel.min.js"></script>
        <script src="../function/function.js"></script>
    </body>
</html>
