<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Host Responders</title>
        <link rel="stylesheet" href="../css/bootstrap-grid.css" />
        <link rel="stylesheet" href="../css/mobile.css" />
    </head>

    <body>
        <header class="header">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <button class="header--back btn">
                            <img src="../img/arrow-back.svg" alt="" />
                            Back
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <div class="page mt-4">
            <div class="container">
                <div class="pg-header">
                    <h1 class="pg-header__title">Choose how you want to host COVID-19 responders</h1>
                </div>

                <form action="#" class="cstm-form">
                    <p class="text-md mb-3 text-3">
                        Offer responders free or <br />
                        discounted stays
                    </p>

                    <div class="cstm-form__fields mb-3">
                        <div>
                            <label for="free" class="radio-btn cstm-well">
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="radio-btn__label-text">Offer free stays</span>
                                    <input type="radio" name="host-responders" id="free" checked />
                                    <div class="radio-btn__bullet"></div>
                                </div>
                            </label>
                        </div>
                        <div>
                            <label for="discount" class="radio-btn cstm-well">
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="radio-btn__label-text">Offer a discount</span>
                                    <input type="radio" name="host-responders" id="discount" />
                                    <div class="radio-btn__bullet"></div>
                                </div>
                            </label>
                        </div>
                    </div>

                    <p class="text-1 text-grey-1">
                        Letâ€™s go over some of the programme details so that you can feel confident welcoming COVID-19 responders into your
                        place. <a href="#" class="text-black">Privacy Policy</a>
                    </p>

                    <div class="btn-container d-flex justify-content-center">
                        <button class="btn save-btn" type="submit">Host responders</button>
                    </div>
                </form>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="../function/select/bootstrap-select.js"></script>
        <script src="../function/select/bundle.min.js"></script>
        <script src="../function/select/livefilter.min.js"></script>
        <script src="../function/select/tabcomplete.min.js"></script>
        <script src="../function/drag.js"></script>
        <script src="../function/owl.carousel.min.js"></script>
        <script src="../function/function.js"></script>
    </body>
</html>
