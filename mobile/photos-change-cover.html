<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Select a cover photo</title>
        <link rel="stylesheet" href="../css/bootstrap-grid.css" />
        <link rel="stylesheet" href="../css/mobile.css" />
    </head>

    <body>
        <header class="header">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <button class="header--back text-btn text-btn--flex">
                            <img src="../img/arrow-back.svg" alt="" />
                            Back
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <div class="page mt-4 page-bottom-padding">
            <div class="container">
                <div class="pg-header">
                    <h1 class="pg-header__title">Select a cover photo</h1>
                    <p class="pg-header__subtitle text-grey-1">Choose one that best highlights your space</p>
                </div>

                <form action="#">
                    <div class="photos-grid">
                        <figure class="photo">
                            <img src="../img/cover/cover1.png" alt="" />
                            <label for="photo-1"><input type="radio" name="cover-photo" id="photo-1" /></label>
                        </figure>
                        <figure class="photo">
                            <img src="../img/cover/cover1.png" alt="" />
                            <label for="photo-2"><input type="radio" name="cover-photo" id="photo-2" /></label>
                        </figure>
                        <figure class="photo">
                            <img src="../img/cover/cover1.png" alt="" />
                            <label for="photo-3"><input type="radio" name="cover-photo" id="photo-3" /></label>
                        </figure>
                        <figure class="photo">
                            <img src="../img/cover/cover1.png" alt="" />
                            <label for="photo-4"><input type="radio" name="cover-photo" id="photo-4" /></label>
                        </figure>
                        <figure class="photo">
                            <img src="../img/cover/cover1.png" alt="" />
                            <label for="photo-5"><input type="radio" name="cover-photo" id="photo-5" /></label>
                        </figure>
                        <figure class="photo">
                            <img src="../img/cover/cover1.png" alt="" />
                            <label for="photo-6"><input type="radio" name="cover-photo" id="photo-6" /></label>
                        </figure>
                        <figure class="photo">
                            <img src="../img/cover/cover1.png" alt="" />
                            <label for="photo-7"><input type="radio" name="cover-photo" id="photo-7" /></label>
                        </figure>
                        <figure class="photo">
                            <img src="../img/cover/cover1.png" alt="" />
                            <label for="photo-8"><input type="radio" name="cover-photo" id="photo-8" /></label>
                        </figure>
                    </div>

                    <div class="fx-btn-box">
                        <button class="cta cta--primary cta--block">Save</button>
                    </div>
                </form>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="../function/select/bootstrap-select.js"></script>
        <script src="../function/select/bundle.min.js"></script>
        <script src="../function/select/livefilter.min.js"></script>
        <script src="../function/select/tabcomplete.min.js"></script>
        <script src="../function/drag.js"></script>
        <script src="../function/owl.carousel.min.js"></script>
        <script src="../function/function.js"></script>
    </body>
</html>
