<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Select currency</title>
        <link rel="stylesheet" href="../css/bootstrap-grid.css" />
        <link rel="stylesheet" href="../css/owl.theme.default.min.css" />
        <link rel="stylesheet" href="../css/owl.carousel.min.css" />
        <link rel="stylesheet" href="../css/mobile.css" />
    </head>

    <body>
        <header class="header">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <button class="text-btn text-btn--flex">
                            <img src="../img/arrow-back.svg" alt="" />
                            Back
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <div class="page mt-4 page-bottom-padding">
            <div class="container">
                <div class="pg-header">
                    <h1 class="pg-header__title">Select currency</h1>
                </div>

                <form action="#" class="form">
                    <div class="form__fields currency-list">
                        <div>
                            <label for="euro" class="radio-btn">
                                <div class="d-flex justify-content-between align-items-center">
                                    <p class="radio-btn__label-text">Euro - $</p>
                                    <div>
                                        <input type="radio" id="euro" name="currency" checked />
                                        <div class="radio-btn__bullet"></div>
                                    </div>
                                </div>
                            </label>
                        </div>
                        <div>
                            <label for="usd" class="radio-btn">
                                <div class="d-flex justify-content-between align-items-center">
                                    <p class="radio-btn__label-text">American dollar - $</p>
                                    <div>
                                        <input type="radio" id="usd" name="currency" />
                                        <div class="radio-btn__bullet"></div>
                                    </div>
                                </div>
                            </label>
                        </div>
                        <div>
                            <label for="gel" class="radio-btn">
                                <div class="d-flex justify-content-between align-items-center">
                                    <p class="radio-btn__label-text">Georgian Lari - $</p>
                                    <div>
                                        <input type="radio" id="gel" name="currency" />
                                        <div class="radio-btn__bullet"></div>
                                    </div>
                                </div>
                            </label>
                        </div>
                        <div>
                            <label for="dirham" class="radio-btn">
                                <div class="d-flex justify-content-between align-items-center">
                                    <p class="radio-btn__label-text">Emirati dirham - $</p>
                                    <div>
                                        <input type="radio" id="dirham" name="currency" />
                                        <div class="radio-btn__bullet"></div>
                                    </div>
                                </div>
                            </label>
                        </div>
                        <div>
                            <label for="koruna" class="radio-btn">
                                <div class="d-flex justify-content-between align-items-center">
                                    <p class="radio-btn__label-text">Czech koruna - $</p>
                                    <div>
                                        <input type="radio" id="koruna" name="currency" />
                                        <div class="radio-btn__bullet"></div>
                                    </div>
                                </div>
                            </label>
                        </div>
                        <div>
                            <label for="yuan" class="radio-btn">
                                <div class="d-flex justify-content-between align-items-center">
                                    <p class="radio-btn__label-text">Chinese yuan - $</p>
                                    <div>
                                        <input type="radio" id="yuan" name="currency" />
                                        <div class="radio-btn__bullet"></div>
                                    </div>
                                </div>
                            </label>
                        </div>
                        <div>
                            <label for="krona" class="radio-btn">
                                <div class="d-flex justify-content-between align-items-center">
                                    <p class="radio-btn__label-text">Swedish krona - $</p>
                                    <div>
                                        <input type="radio" id="krona" name="currency" />
                                        <div class="radio-btn__bullet"></div>
                                    </div>
                                </div>
                            </label>
                        </div>
                        <div>
                            <label for="rub" class="radio-btn">
                                <div class="d-flex justify-content-between align-items-center">
                                    <p class="radio-btn__label-text">Russian ruble - $</p>
                                    <div>
                                        <input type="radio" id="rub" name="currency" />
                                        <div class="radio-btn__bullet"></div>
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="fx-btn-box">
            <button class="cta cta--primary cta--block">Save</button>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="../function/select/bootstrap-select.js"></script>
        <script src="../function/select/bundle.min.js"></script>
        <script src="../function/select/livefilter.min.js"></script>
        <script src="../function/select/tabcomplete.min.js"></script>
        <script src="../function/drag.js"></script>
        <script src="../function/owl.carousel.min.js"></script>
        <script src="../function/function.js"></script>
        <script>
            menuPhotoSlider()
        </script>
    </body>
</html>
