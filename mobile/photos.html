        <header class="header">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <button class="text-btn text-btn--flex">
                            <img src="../img/arrow-back.svg" alt="" />
                            Back

                    </div>
                    <div class="col-6 d-inline-flex justify-content-end">
                        <button class="text-btn">add new</button>
                    </div>
                </div>
            </div>
        </header>

                    <h1 class="pg-header__title">Photos</h1>
                </div>

                <section class="section">

                        <h2 class="section__title">Cover photo</h2>

                        <a href="#" class="text-btn text-btn--flex">

                            </svg>

                    </header>

                        <img
                            src="https://images.pexels.com/photos/2451567/pexels-photo-2451567.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                            alt=""
                        />
                    </figure>
                </section>

                <section class="section">
                    <header class="section__header sp-mb-4">
