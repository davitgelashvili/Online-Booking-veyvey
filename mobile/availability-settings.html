<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Availability settings</title>
        <link rel="stylesheet" href="../css/bootstrap-grid.css" />
        <link rel="stylesheet" href="../css/mobile.css" />
    </head>

    <body>
        <header class="header">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <button class="text-btn text-btn--flex">
                            <img src="../img/arrow-back.svg" alt="" />
                            Back
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <div class="page mt-4">
            <div class="container">
                <div class="pg-header">
                    <h1 class="pg-header__title">Availability settings</h1>
                </div>

                <form action="#" class="form">
                    <div class="text-input">
                        <label for="discountStart1" class="label label--sm label--black"> Advance notice </label>
                        <p class="form-helper">How much notice do you need before a guest arrives?</p>
                        <input type="text" name="discountStart1" id="discountStart1" value="At least 1 day’s notice" />
                    </div>

                    <div class="text-input">
                        <label for="discount1" class="label label--sm label--black">
                            Without 1 day’s notice, can a guest still send a reservation request?
                        </label>
                        <input type="text" name="discount1" id="discount1" value="No" />
                    </div>

                    <div class="text-input">
                        <label for="discountStart1" class="label label--sm label--black"> Preparation time </label>
                        <p class="form-helper">Automatically block your calendar before and after every reservation.</p>
                        <input type="text" name="discountStart1" id="discountStart1" value="None" />
                    </div>

                    <div class="text-input">
                        <label for="discountStart1" class="label label--sm label--black"> Availability window </label>
                        <p class="form-helper">Choose how far in advance guests can book your place.</p>
                        <input type="text" name="discountStart1" id="discountStart1" value="3 months in advance" />
                    </div>

                    <div class="btn-container d-flex justify-content-center">
                        <button class="btn save-btn" type="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="../function/select/bootstrap-select.js"></script>
        <script src="../function/select/bundle.min.js"></script>
        <script src="../function/select/livefilter.min.js"></script>
        <script src="../function/select/tabcomplete.min.js"></script>
        <script src="../function/drag.js"></script>
        <script src="../function/owl.carousel.min.js"></script>
        <script src="../function/function.js"></script>
    </body>
</html>
