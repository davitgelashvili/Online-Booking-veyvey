<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap-grid.css">
    <link rel="stylesheet" href="../css/owl.theme.default.min.css">
    <link rel="stylesheet" href="../css/owl.carousel.min.css">
    <link rel="stylesheet" href="../css/mobile.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <button class="header--back btn">
                        <img src="../img/arrow-back.svg" alt="">
                        Back
                    </button>

                </div>
                <div class="col-6 d-inline-flex justify-content-end">
                    <button class="btn">
                        X
                    </button>
                </div>
                <div class="col-12">
                    <h1 class="d-flex align-items-center header__title">
                        Addres
                    </h1>
                </div>
            </div>
        </div>
    </header>
    <br />

    <div class="page">
        <div class="location">
            <div class="container">
                <p class="location__desc">Your exact address will only be shared with confirmed guests.
                </p>
                <div>
                    <label class="text d-block">
                        <p class="text__title">Country / Region</p>
                        <input type="text" class="text__input" placeholder="Georgia">
                    </label>
                    <label class="text d-block">
                        <p class="text__title">Street address</p>
                        <input type="text" class="text__input"
                            placeholder="tower 80, 82 Merab Kostava St, T’Bilisi, Georgia">
                    </label>
                    <label class="text d-block">
                        <p class="text__title">Flat, suite, etc. (optional)</p>
                        <input type="text" class="text__input">
                    </label>
                    <label class="text d-block">
                        <p class="text__title">City</p>
                        <input type="text" class="text__input" placeholder="T’Bilisi">
                    </label>
                    <label class="text d-block">
                        <p class="text__title">County</p>
                        <input type="text" class="text__input" placeholder="Tbilisi">
                    </label>
                    <label class="text d-block">
                        <p class="text__title">Postcode</p>
                        <input type="text" class="text__input" placeholder="231231321">
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="btn-container d-flex justify-content-center">
        <button class="btn save-btn">Save</button>
    </div>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../function/select/bootstrap-select.js"></script>
    <script src="../function/select/bundle.min.js"></script>
    <script src="../function/select/livefilter.min.js"></script>
    <script src="../function/select/tabcomplete.min.js"></script>
    <script src="../function/drag.js"></script>
    <script src="../function/owl.carousel.min.js"></script>
    <script src="../function/function.js"></script>
    <script>
        menuPhotoSlider()
    </script>
</body>

</html>
