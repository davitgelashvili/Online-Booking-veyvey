            <div class="container">
                <div class="row">
                    <div class="col-6">

                            <img src="../img/arrow-back.svg" alt="" />
                            Back
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <div class="page mt-4 page-bottom-padding">
            <div class="container">
                <div class="pg-header">

                        <h1 class="pg-header__title">Trip length</h1>

                        </button>
                    </div>
                </div>

                <form action="#" class="form">
                    <div class="text-input">
                        <label for="discountStart1" class="label label--sm label--black"> Minimum stay (nights) </label>
                        <input type="text" name="discountStart1" id="discountStart1" value="2" />
                    </div>

                    <div class="text-input">
                        <label for="discount1" class="label label--sm label--black"> Minimum stay (Monday) </label>
                        <input type="text" name="discount1" id="discount1" value="3" />
                    </div>

                    <div class="text-input">
                        <label for="discount1" class="label label--sm label--black"> Minimum stay (Friday) </label>
                        <input type="text" name="discount1" id="discount1" value="3" />
                    </div>

                    <a href="#" class="link-block-accent" style="--fz: 14px">Customise by day of week</a>

                    <div class="text-input sp-mt-4">
                        <label for="discount1" class="label label--sm label--black"> Maximum stay (nights) </label>
                        <input type="text" name="discount1" id="discount1" value="45" />
                    </div>

                    <p class="label label--sm label--black mb-2">For stays longer than 45 nights</p>

                    <div class="bordered">
                        <div>
                            <label for="review" class="radio-btn">
                                <div class="d-flex justify-content-between align-items-center">
                                    <p class="label label--md label--w-80">Manually review and approve reservation reqeusts</p>
                                    <div>
                                        <input type="radio" id="review" name="longerThan45" checked />
                                        <div class="radio-btn__bullet"></div>
                                    </div>
                                </div>
                            </label>
                        </div>

                        <div>
                            <label for="noAllow" class="radio-btn">
                                <div class="d-flex justify-content-between align-items-center">
                                    <p class="label label--md">Donâ€™t allow reservation requests</p>
                                    <div>
                                        <input type="radio" id="noAllow" name="longerThan45" />
                                        <div class="radio-btn__bullet"></div>
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>

                    <a href="#" class="link-block-accent" style="--fz: 14px">Add seasonal requirment</a>

                    <div class="btn-container d-flex justify-content-center">
                        <button class="btn save-btn" type="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="../function/select/bootstrap-select.js"></script>
        <script src="../function/select/bundle.min.js"></script>
        <script src="../function/select/livefilter.min.js"></script>
        <script src="../function/select/tabcomplete.min.js"></script>
        <script src="../function/drag.js"></script>
        <script src="../function/owl.carousel.min.js"></script>
        <script src="../function/function.js"></script>

</html>
