<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Early-bird prices</title>
        <link rel="stylesheet" href="../css/bootstrap-grid.css" />
        <link rel="stylesheet" href="../css/mobile.css" />
    </head>

    <body>
        <header class="header">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <button class="header--back btn">
                            <img src="../img/arrow-back.svg" alt="" />
                            Back
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <div class="page mt-4 page-bottom-padding">
            <div class="container">
                <div class="pg-header">
                    <h1 class="pg-header__title">Early-bird prices</h1>
                    <p class="pg-header__subtitle">Add early-bird discount for guests who book well in advance</p>
                    <a href="#" class="link-block-accent">How does it work?</a>
                </div>

                <form action="#" class="form">
                    <div class="d-flex justify-content-between align-items-center mb-3">

                                    fill="#040921"
                                />
                            </svg>
                        </button>
                    </div>

                    <div class="text-input">
                        <label for="discountStart1"> Discount starts (days before arrival) </label>
                        <input type="text" name="discountStart1" id="discountStart1" value="1" />
                    </div>

                    <div class="text-input">
                        <label for="discount1"> Discount </label>
                        <input type="text" name="discount1" id="discount1" value="5%" />
                    </div>

                    <div class="d-flex justify-content-between align-items-center sp-mt-5 mb-3">
                        <h2 class="title-1">Discount option 2</h2>

                        <button type="button" class="btn-square">

                                    fill="#040921"
                                />
                            </svg>
                        </button>
                    </div>

                    <div class="text-input">
                        <label for="discountStart2">Discount starts (days before arrival) </label>
                        <input type="text" name="discountStart2" id="discountStart2" placeholder="1-36 months" />
                    </div>

                    <div class="text-input">
                        <label for="discount2"> Discount </label>
                        <input type="text" name="discount2" id="discount2" placeholder="0%" />
                    </div>

                    <a href="#" class="link-block-accent">Add another discount</a>

                    <div class="btn-container d-flex justify-content-center">
                        <button class="btn save-btn" type="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="../function/select/bootstrap-select.js"></script>
        <script src="../function/select/bundle.min.js"></script>
        <script src="../function/select/livefilter.min.js"></script>
        <script src="../function/select/tabcomplete.min.js"></script>
        <script src="../function/drag.js"></script>
        <script src="../function/owl.carousel.min.js"></script>
        <script src="../function/function.js"></script>
    </body>
</html>
