<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Property and guests</title>
        <link rel="stylesheet" href="../css/bootstrap-grid.css" />
        <link rel="stylesheet" href="../css/owl.theme.default.min.css" />
        <link rel="stylesheet" href="../css/owl.carousel.min.css" />
        <link rel="stylesheet" href="../css/mobile.css" />
    </head>

    <body>
        <header class="header">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <button class="text-btn text-btn--flex">
                            <img src="../img/arrow-back.svg" alt="" />
                            Back
                        </button>
                    </div>
                    <div class="col-12">
                        <h1 class="header__title">Property and guests</h1>
                    </div>
                </div>
            </div>
        </header>

        <div class="page mt-4">
            <div class="container">
                <div>
                    <div class="add-cohost-form__select">
                        <label for="" class="label label--sm label--black"> Which is most like your place? </label>
                        <button type="button" class="add-cohost-form__select__btn" popup-open data-popup-target="place-type">Select</button>
                    </div>
                    <div class="text-input mt-3">
                        <label for="" class="label label--sm label--black"> Property type </label>
                        <input type="text" name="" id="" placeholder="Rental unit" />
                    </div>
                    <div class="text-input mt-3">
                        <label for="" class="label label--sm label--black"> Guests </label>
                        <input type="text" name="" id="" placeholder="3" />
                    </div>
                </div>

                <h2 class="title-4 title-bold mt-5 mb-3">Room type</h2>

                <div class="bordered">
                    <div>
                        <label for="moderate" class="radio-btn">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <p class="radio-btn__label-text">Entire place</p>
                                    <p class="form-helper">Guests might share this space with me, other guests, or someone else</p>
                                </div>
                                <div>
                                    <input type="radio" id="moderate" name="cancellation" checked />
                                    <div class="radio-btn__bullet"></div>
                                </div>
                            </div>
                        </label>
                    </div>
                    <div>
                        <label for="moderate" class="radio-btn">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <p class="radio-btn__label-text">Private room</p>
                                    <p class="form-helper">Guests might share this space with me, other guests, or someone else</p>
                                </div>
                                <div>
                                    <input type="radio" id="moderate" name="cancellation" />
                                    <div class="radio-btn__bullet"></div>
                                </div>
                            </div>
                        </label>
                    </div>
                    <div>
                        <label for="moderate" class="radio-btn">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <p class="radio-btn__label-text">Shared room</p>
                                    <p class="form-helper">Guests might share this space with me, other guests, or someone else</p>
                                </div>
                                <div>
                                    <input type="radio" id="moderate" name="cancellation" />
                                    <div class="radio-btn__bullet"></div>
                                </div>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div id="place-type" class="choose-place">
            <div class="choose-place__cta">
                <button class="link-block-accent">Done</button>
            </div>

            <ul>
                <li class="active"><span>Flat</span></li>
                <li><span style="color: #8e8e93">House</span></li>
                <li><span style="color: #aeaeb2" class="title-17">Secondary unit</span></li>
                <li><span style="color: #c7c7cc" class="title-12">Unique space</span></li>
                <li><span style="color: #d1d1d6; font-size: 6.5px">Bed and breakfast</span></li>
            </ul>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="../function/select/bootstrap-select.js"></script>
        <script src="../function/select/bundle.min.js"></script>
        <script src="../function/select/livefilter.min.js"></script>
        <script src="../function/select/tabcomplete.min.js"></script>
        <script src="../function/drag.js"></script>
        <script src="../function/owl.carousel.min.js"></script>
        <script src="../function/function.js"></script>
        <script>
            menuPhotoSlider()
        </script>
    </body>
</html>
