<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap-grid.css">
    <link rel="stylesheet" href="./css/owl.theme.default.min.css">
    <link rel="stylesheet" href="./css/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/components.css">
</head>
<body>

    <div class="general">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col" style="max-width: 730px; width: 100%;">
                    <div class="page-head d-flex justify-content-between align-items-center">
                        <h1 class="page-head__title">
                            Hotel photos
                        </h1>
                    </div>
                    <div class="photos d-flex flex-column">
                        <div class="photos__head">
                            <div class="photos__item">
                                <label class="photos__upload upload d-flex flex-column align-items-center justify-content-center">
                                    <input type="file" class="photos__upload--input photos__head--upload">
                                    <img src="./img/upload-img.svg" alt="" class="photos__upload--icon">
                                    <div class="photos__upload--text">
                                        ატვირთე ფოტო
                                    </div>
                                </label>
                            </div>
                            <ul class="photos__dragdrop dragdrop">
                                <!-- image upload for js | dont delete -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section class="photos__popup">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="photos__popup--head d-flex align-items-center justify-content-between">
                        <h1 class="photos__popup--title">Edit photos</h1>
                        <button class="photos__popup--close btn close">
                            <img src="./img/cancel.svg" alt="">
                        </button>
                    </div>
                </div>
                <div class="col-8">
                    <div class="photos__slider--out">
                        <div class="photos__slider owl-carousel owl-theme owl-loaded">
                            <div class="photos__slider--item">
                                <div class="photos__slider--item-head d-flex align-items-center">
                                    <button class="btn border d-flex align-items-center">
                                        <img src="./img/reupload.svg" alt="">
                                        <p>Reupload</p>
                                    </button>
                                    <button class="btn border d-flex align-items-center justify-content-center">
                                        <img src="./img/trash.svg" alt="">
                                    </button>
                                </div>
                                <figure class="photos__slider--cover">
                                    <img class="photos__slider--img" src="./img/cover/cover1.png" alt="">
                                </figure>
                                <div class="photos__slider--item-footer d-flex justify-content-end">
                                    <label class="photos__item--label d-flex align-items-center justify-content-center">
                                        <input type="checkbox" class="photos__item--checkbox">
                                        <div class="photos__item--check d-flex align-items-center">
                                            <img src="./img/cover-check.svg" alt="">
                                            <p>Set as cover</p>
                                        </div>
                                    </label>
                                    <label class="photos__item--label d-flex align-items-center justify-content-center">
                                        <input type="checkbox" class="photos__item--checkbox">
                                        <div class="photos__item--check d-flex align-items-center">
                                            <img src="./img/cover-check.svg" alt="">
                                            <p>Set as cover</p>
                                        </div>
                                    </label>
                                </div>
                            </div>
                            <div class="photos__slider--item">
                                2
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <div class="photos__slider--navs"></div>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <h1 class="photos__popup--title-smoll">Gallery editing</h1>
                    <h2 class="photos__popup--title-section">Suggested</h2>
                    <div class="photos__suggested border">
                        <div class="photos__suggested--head">
                            <h1 class="photos__suggested--title d-flex align-items-center">
                                <svg width="20" height="21" viewBox="0 0 20 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M20 5.24C20.0008 5.10839 19.9756 4.97793 19.9258 4.85609C19.876 4.73426 19.8027 4.62344 19.71 4.53L15.47 0.290001C15.3766 0.19732 15.2658 0.123995 15.1439 0.0742302C15.0221 0.0244656 14.8916 -0.000759438 14.76 1.4555e-06C14.6284 -0.000759438 14.4979 0.0244656 14.3761 0.0742302C14.2543 0.123995 14.1435 0.19732 14.05 0.290001L11.22 3.12L0.290017 14.05C0.197335 14.1434 0.12401 14.2543 0.0742455 14.3761C0.0244809 14.4979 -0.000744179 14.6284 1.67143e-05 14.76V19C1.67143e-05 19.2652 0.105374 19.5196 0.29291 19.7071C0.480446 19.8946 0.7348 20 1.00002 20H5.24002C5.37994 20.0076 5.51991 19.9857 5.65084 19.9358C5.78176 19.8858 5.90073 19.8089 6.00002 19.71L16.87 8.78L19.71 6C19.8013 5.90308 19.8757 5.79153 19.93 5.67C19.9397 5.59029 19.9397 5.50971 19.93 5.43C19.9347 5.38345 19.9347 5.33655 19.93 5.29L20 5.24ZM4.83002 18H2.00002V15.17L11.93 5.24L14.76 8.07L4.83002 18ZM16.17 6.66L13.34 3.83L14.76 2.42L17.58 5.24L16.17 6.66Z" fill="#040921"/>
                                </svg>
                                Twin bedroom with garden view |
                            </h1>
                        </div>
                        <div class="photos__suggested--body">
                            <p class="photos__suggested--desc">Amenities</p>
                            <p class="photos__suggested--list d-flex align-items-center">
                                <img src="./img/swiming.svg" alt="">
                                Swimming pool . Room amenity
                            </p>
                            <p class="photos__suggested--list disabled d-flex align-items-center">
                                <img src="./img/people-limited.svg" alt="">
                                Accessibility . Hotel facility
                            </p>
                        </div>
                    </div>
                    <h2 class="photos__popup--title-section">Contrast</h2>
                    <div class="photos__popup--range range-slider">
                        <div class="tooltip"></div>
                        <input class="range" type="range" step="0" value="0" min="0" max="100">
                    </div>
                    <h2 class="photos__popup--title-section">Brightness</h2>
                    <div class="photos__popup--range range-slider">
                        <div class="tooltip"></div>
                        <input class="range" type="range" step="0" value="0" min="0" max="100">
                    </div>
                    <h2 class="photos__popup--title-section">Zoom</h2>
                    <div class="photos__popup--range range-slider">
                        <div class="tooltip"></div>
                        <input class="range" type="range" step="0" value="0" min="0" max="100">
                    </div>
                    <br>
                    <div class="rotate d-flex align-items-center">
                        <img src="img/arrow-rotate-right-solid.svg" alt="" class="rotate__icon">
                        <h2 class="rotate__title">Zoom</h2>
                    </div>
                    <br>
                    <div class="d-flex align-items-center justify-content-end">
                        <button class="general__item--cancel general__item--btn btn d-flex align-items-center">
                            Cancel
                        </button>
                        <button class="general__item--save general__item--btn btn border d-flex align-items-center">
                            Save
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="./function/select/bootstrap-select.js"></script>
    <script src="./function/select/bundle.min.js"></script>
    <script src="./function/select/livefilter.min.js"></script>
    <script src="./function/select/tabcomplete.min.js"></script>
    <script src="./function/drag.js"></script>
    <script src="./function/owl.carousel.min.js"></script>
    <script src="./function/function.js"></script>
    <script>
        projectSlider();
    </script>
</body>
</html>
